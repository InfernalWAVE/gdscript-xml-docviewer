<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #title {
            color: navy;
            text-align: center;
        }

        .file-drop-area {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #ccc;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }

        .file-drop-area.highlight {
            border-color: blue;
            background-color: #eef;
        }

        .file-drop-area input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .file-list {
            margin-top: 10px;
            text-align: center;
            color: #000;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #005A9C;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003D73;
        }

        #output {
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            min-height: 50px;
            position: relative;
        }

        #output-placeholder {
            display: none;
        }

        .dynamic-iframe {
            border: 2px solid #000;
            width: 100%;
            margin-top: 20px;
            overflow: auto;
            display: block;
            min-height: 100px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Documentation Viewer</h1>

    <div class="file-drop-area" id="xml-drop-area">
        <span>Drag and drop XML files here or click to select</span>
        <input type="file" id="xmlFileInput" multiple>
        <div class="file-list"></div>
    </div>

    <div class="file-drop-area" id="xslt-drop-area">
        <span>Drag and drop XSLT file here or click to select</span>
        <input type="file" id="xsltFileInput" accept=".xslt, .xsl">
        <div class="file-list"></div>
    </div>

    <button onclick="processFiles()">Process Files</button>
	<button onclick="exportAsHTML()">Export as HTML</button>
	<button onclick="exportAsPDF()">Export as PDF</button>

    <h2>Output</h2>
    <div id="output">
        <div id="output-placeholder">Output will be displayed here</div>
    </div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
